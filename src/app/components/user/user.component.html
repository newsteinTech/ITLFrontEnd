<div class=" container col-lg-10 col-md-10 col-sm-10 col-md-offset-2 table-responsive" >
  <h5 class="text-center">USER LIST</h5>
  <table matSort (matSortChange)="sortData($event)" class="table table-bordered table-hover table-sm">
      <thead class="thead-dark" >
        <tr>
          <th mat-sort-header="UserId" scope="col">USERID</th>
          <th mat-sort-header="Name" scope="col">NAME</th>
          <th mat-sort-header="Email">EMAIL</th>
          <th mat-sort-header="Role" scope="col">ROLE</th>
        </tr>
      </thead>
      <tbody  *ngFor="let item of displayData" >
        <tr *ngIf="item!=NULL">
          <td  class="edit" (click)="editUserHandler(item)"><u>{{item.UserId}}</u></td>
          <td  class="edit" (click)="editUserHandler(item)">{{item.Name}}</td>
          <td  (click)="editUserHandler(item)">{{item.Email}}</td>
          <td  (click)="editUserHandler(item)">{{item.Role}}</td>
        </tr>
      </tbody>
      </table>
  </div>   
  <br><br>

  
      <nav>
      <ul class="pagination edit justify-content-center" >
        <li class="page-item"><a class="page-link" (click)="displayHandler(currentPage-1)">Previous</a></li>
        <li class="page-item" *ngFor="let page of pageNum"><a class="page-link" (click)="displayHandler(page)">{{page}}</a></li>
        <li class="page-item"><a class="page-link" (click)="displayHandler(currentPage+1)">Next</a></li>
      </ul>
    </nav>

  <div class="container col-md-2 col-md-offset-6 text-center">
  <div class="justify-content-center ">
    <label>Page Size</label>
      <select class="form-control" [(ngModel)]="pageSize" [ngModelOptions]="{standalone: true}" (click)=displayHandler(currentPage)>
        <option>5</option>
        <option>10</option>
        <option>15</option>
      </select>
  </div> 
</div>

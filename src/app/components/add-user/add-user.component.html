<br>
<div class="container col-md-7 col-md-offset-6">
<form class="needs-validation" novalidate>
    <!-- <div class="text-center"><h6><b>ADD NEW USER</b></h6></div><br> -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label> <b>UserId</b></label>
        <input type="text" class="form-control" name="USERID" placeholder="UserId" [(ngModel)]="userRequest.UserId">
      </div>
      <div class="form-group col-md-6">
        <label ><b>Name</b></label>
        <input type="text" class="form-control" name="NAME" placeholder="Name" [(ngModel)]="userRequest.Name" required>
      </div>
      <div class="valid-feedback">
          Looks good!
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label ><b>Email</b></label>
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="email" class="form-control" name="EMAIL" placeholder="Email" [(ngModel)]="userRequest.Email" required>
        </div>
        <div class="invalid-feedback">
            Please provide a valid email.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label ><b>Password</b></label>
        <input type="password" class="form-control" name="PASSWORD" placeholder="Password" [(ngModel)]="userRequest.Password" required>
        <small id="passwordHelpBlock" class="form-text text-muted">
            Your password must be 8-20 characters long, and should contain letters and numbers.
        </small>
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddress2"><b>Phone No.</b></label>
      <input type="text" class="form-control" placeholder="Phone No." [(ngModel)]="userRequest.PhoneNo" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group col-md-6">
        <label ><b>Role</b></label>
        <select class="form-control" [(ngModel)]="userRequest.Role" [ngModelOptions]="{standalone: true}" required>
          <option selected>Choose...</option>
          <option>Admin</option>
          <option>ITIL Admin</option>
          <option>Manager</option>
          <option>CS Reps</option>
        </select>
    </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label ><b>Group</b></label>
        <select multiple class="form-control" [(ngModel)]="userRequest.Group" [ngModelOptions]="{standalone: true}">
          <option>Choose...</option>
          <option *ngFor="let item of groupData">{{item.GroupId}}</option>
        </select>
      </div>
      <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="userRequest.Active" [ngModelOptions]="{standalone: true}">
              <label class="form-check-label" for="gridCheck">
               <b> Active </b>
              </label>
            </div>
          </div>
    </div>
    
    <button type="submit" class="btn btn-success btn-lg btn-block" (click)="createUserHandler()">Submit</button>
  </form>
  </div>
<br><br>

<br><br><br>
<div class="container col-md-4 col-md-offset-6">
<form >
  <table class="table table-bordered table-light">
    <thead class="table-success">
      <th><div class="text-center"><h6><b>LOGIN</b></h6></div></th>
    </thead>
  <tr>
  <td>
  
    <div class="form-group">
      <label for="inputEmail3" class="col-md-2 col-form-label"><b>Email</b></label><br>
      <div class=" col-md-10 col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" name="Email" placeholder="Email" [(ngModel)]="userLoginRequest.Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-md-2 col-form-label"><b>Password</b></label>
      <div class="col-md-10 col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" name="Password" placeholder="Password" [(ngModel)]="userLoginRequest.Password"><br>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12 col-sm-12">
          <button type="submit" class="btn btn-success btn-lg btn-block" (click)="loginHandler()">Sign in</button>
        </div>
    </div>
    </td>
  </tr>
</table>
</form>
</div>

<div class="container col-md-6" >
  <div *ngIf = "userData != null">
    <table class="table">
      <thead>
        <tr>
          <!-- <th scope="col">Index</th> -->
          <th scope="col">Name</th>
          <th scope="col">UserId</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody *ngFor = "let item of userData; index as i">
          <tr>
          <!-- <th scope="row" >{{i+1}}</th>  -->
          <td>{{item.Name}}</td>
          <td class="edit" (click)= onButtonClick(item.UserId)>{{item.UserId}}</td>
          <td>{{item.Email}}</td>
        </tr>
      </tbody>
    </table>
  </div>  
  

 <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" *ngIf="currentPage!=1"><a class="page-link" (click)="Paginate(currentPage-1)">Previous</a></li>
      <li class="page-item" *ngFor = "let item of pageNum"><a class="page-link" (click)="Paginate(item)">{{item}}</a></li>
      <li class="page-item" *ngIf="currentPage!=numOfPages"><a class="page-link" (click)="Paginate(currentPage+1)">Next</a></li>
      
    </ul>
  </nav> 
</div>

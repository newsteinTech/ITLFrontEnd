
<div class="card-deck m-2">
<div class="card"> 
      <div class="card-body">
        <h5 class="card-title">Incidents registered category-wise</h5>       
          <div *ngIf="pieChartReady" >
          <canvas baseChart
            [data]="pieChartData" 
            [labels]="pieChartLabels" 
            [chartType]="pieChartType"
            [colors]="pieChartColors"
            [options]="pieChartOptions"
            [plugins]="pieChartPlugins"
            [legend]="pieChartLegend">
          </canvas>
          </div>
      </div>
  </div>  
  <div class="card">  
      <div class="card-body">
        <h5 class="card-title">Incidents registered and resolved Group-wise</h5>
          <div *ngIf="barChartReady" style="display: block">
            <canvas baseChart
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="barChartLegend"
                    [chartType]="barChartType"
                    [colors]="barChartColors"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </div>
  </div> 
</div>

<div class="card-columns m-3">

  <div class="card bg-light" >
    <img class="card-img-top" src="https://i.ytimg.com/vi/_he3cwFGFDc/maxresdefault.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Incidents </h5>
          <!-- <button class="btn btn-danger btn-block" (click)="incidentsAssignedToMe()">Assigned to me</button>
          <button class="btn btn-danger btn-block" (click)="incidentsAssignedToMyGroups()">Assigned to my groups</button> -->
          <button class="btn btn-danger btn-block" (click)="incidentList()">Incident List</button>
          <button class="btn btn-danger btn-block" (click)="createIncident()">Create Incident</button>
      </div>
  </div>
        
  <div class="card bg-light" >
    <img class="card-img-top" src="http://www.webtus.net/wp-content/uploads/2017/06/Usuarios-Destacada.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Users</h5>
          <button class="btn btn-danger btn-block" (click)="userList()">User List</button>
          <button class="btn btn-danger btn-block" (click)="createUser()">Create User</button>
      </div>
  </div>

  <div class="card bg-light" >
    <img class="card-img-top" src="https://static.thenounproject.com/png/363633-200.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Profile</h5>
          <button class="btn btn-danger btn-block stretched-link" (click)="openProfile()">See Profile</button>
      </div>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form class="form-group text-center" id="ui">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="">Incident Number</label>
                        <input type="text" class="form-control" name="number">
                    </div>
                    <div class="col-lg-5" id="caller">
                        <label for="">Caller</label>
                        <input type="text" class="form-control" name="caller" [(ngModel)] = userId>
                    </div>
                    <div class="col-lg-1" id="icon">
                        <button type="button" class="btn btn-primary btn-sm" (click) = getUsers()>
                            <span class="glyphicon glyphicon-user">CLICK</span>  
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="">On Behalf Of</label>
                        <input type="text" class="form-control" name="OnBehalfOf">
                    </div>
                    <div class="col-lg-6">
                        <label for="">Configration item</label>
                        <input type="text" class="form-control" name="ci">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="">Impact</label>
                        <select class = "form-control">
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="">State</label>
                        <input type="text" class="form-control" name="state">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="">Urgency</label>
                        <input type="text" class="form-control" name="urgency">
                    </div>
                    <div class="col-lg-6">
                        <label for="">Assignment Group</label>
                        <input type="text" class="form-control" name="ag">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="">Priority</label>
                        <input type="text" class="form-control" name="priority" readonly>
                    </div>
                    <div class="col-lg-6">
                        <label for="">Assignment To</label>
                        <input type="text" class="form-control" name="agt">
                    </div>
                </div>
                <label>Short Description</label>
                <input type="text" class="form-control" name="sdes">
                <label>Description</label>
                <textarea class="form-control" rows="2"></textarea>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
